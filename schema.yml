      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
        required: true
      tags:
      - bookings
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/hotel/bookings/by_room/{room_id}/:
    get:
      operationId: bookings_by_room_retrieve
      description: Получить список всех бронирований по room_id
      parameters:
      - in: path
        name: room_id
        schema:
          type: string
        required: true
      tags:
      - bookings
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/hotel/rooms/:
    get:
      operationId: rooms_retrieve
      description: Получить список номеров отеля
      tags:
      - rooms
      security:
      - cookieAuth: []
      - basicAuth: []
