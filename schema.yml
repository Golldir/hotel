openapi: 3.0.3
info:
  title: Hotel API
  version: 1.0.0
  description: Hotel API description
paths:
  /api/hotel/bookings/:
    get:
      operationId: bookings_retrieve
      description: Получить список всех бронирований номера
      tags:
      - bookings
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: bookings_create
      description: Создать новое бронирование
      tags:
      - bookings
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          description: No response body
  /api/hotel/bookings/{id}/:
    delete:
      operationId: bookings_destroy
      description: Удалить бронирование
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - bookings
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/hotel/bookings/by_id/{booking_id}/:
    get:
      operationId: bookings_by_id_retrieve
