        '201':
          description: No response body
  /api/hotel/rooms/{id}/:
    get:
      operationId: rooms_retrieve_2
      description: Ручки для работы с номерами отеля
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - rooms
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    delete:
      operationId: rooms_destroy
      description: Удалить номер отеля
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - rooms
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
